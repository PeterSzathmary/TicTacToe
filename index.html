<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- #endregion -->

    <!-- Title of the website -->
    <title>TicTacToe</title>

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Game Board -->
    <div id="background">
      <h1 class="background-child title">CHOOSE A BOARD</h1>
      <h3 class="background-child board"><span id="5x5">5 x 5</span></h3>
      <h3 class="background-child board"><span id="10x10">10 x 10</span></h3>
      <button class="background-child" id="button">PLAY</button>
      <p class="background-child" id="error-msg"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
